author = Colin Bradford <cjbradford@gmail.com>
license = Perl_5
copyright_holder = Colin Bradford

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]

[AutoPrereqs]
[Prereqs]
Catalyst::Plugin::Authentication = 0.10017

[PruneCruft]
[License]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build
[CopyReadmeFromBuild]
[PodWeaver]


[ExtraTests]
[CriticTests]
[PodCoverageTests]
[PodSyntaxTests]

[Git::NextVersion]
[PkgVersion]
[NextRelease]

[Git::Commit]
[Git::Check]
[Git::Tag]
[Git::Push]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[GithubMeta]
